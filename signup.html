<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - J&J Keyboards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1>J&J Keyboards</h1>
      <ul>
        <li id="login-status"><a href="login.html">Log In</a></li>
        <li id="signup"><a href="signup.html">Sign Up</a></li>
        <li style="display: none;" id="logout"><a href="#" onclick="logOut();">Log Out</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="signUp(); return false;">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" required>
      </div>
      <button class="submit-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <footer>
    <div class="footer-bar">
      <p>&copy; 2023 J&J Keyboards. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
